<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:20px; }
    video { width: 100%; max-width: 400px; border:1px solid #ccc; }
    #status { margin-top: 10px; font-size: 1.2em; }
    input { padding:5px; font-size:1em; margin-bottom:10px; }
  </style>
  <!-- JSQR über CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
  <h2>Ticket Scanner</h2>
  <input type="text" id="token" placeholder="Token eingeben" value="DEIN_GEHEIMES_TOKEN"/>
  <video id="video" autoplay playsinline></video>
  <div id="status">Scanne ein Ticket...</div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw3p7Y5Wd8RY9mcV3PmUO1nQFHaB0mDkay84rKf6hicYFhdakMzcGw6r762QYlSlaQ/exec"; // z.B. https://script.google.com/macros/s/XXX/exec
    const video = document.getElementById("video");
    const status = document.getElementById("status");
    const tokenInput = document.getElementById("token");

    // Kamera starten
    navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}})
    .then(stream => video.srcObject = stream)
    .catch(err => status.textContent = "Kamera-Fehler: " + err);

    const canvas = document.createElement("canvas");

    function tick() {
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video,0,0);
        const imgData = canvas.getContext("2d").getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, imgData.width, imgData.height);
        if(code){
          handleScan(code.data);
        }
      }
      requestAnimationFrame(tick);
    }

    let lastScan = 0;
    function handleScan(ticketId){
      if(Date.now()-lastScan < 1500) return; // throttle, 1,5 Sekunden
      lastScan = Date.now();
      status.textContent = "Scanne: " + ticketId;

      fetch(WEB_APP_URL, {
        method:"POST",
        body: JSON.stringify({ticketId: ticketId, token: tokenInput.value})
      }).then(r=>r.json()).then(res=>{
        if(res.status==="ok"){
          status.textContent = "✔️ OK – " + res.name;
          status.style.color = "green";
        } else if(res.status==="used"){
          status.textContent = "⚠️ Bereits gescannt – " + res.name;
          status.style.color = "orange";
        } else {
          status.textContent = "❌ Ungültiges Ticket";
          status.style.color = "red";
        }
      }).catch(err=>{
        status.textContent = "Fehler: " + err;
        status.style.color = "red";
      });
    }

    tick();
  </script>
</body>
</html>
